<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dark Theme Contact & Subscription</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <section class="chat-form">
                <h2>Hi!</h2>
                <p>
                    One of our consultants will assist you as soon as they can!
                </p>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" />

                <label for="phone">Phone Number (optional)</label>
                <input type="tel" id="phone" name="phone" />

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Start Chat</button>
            </section>

            <div class="right-column">
                <section class="safety-notice">
                    <i class="fa-solid fa-shield-halved"></i>
                    <div class="safety-notice__content">
                        <h2>Show others that you are safe</h2>
                        <p>
                            If you approve your profile with BankID, you are
                            perceived as a safer person to trade with.
                        </p>
                        <button type="button">Get started</button>
                    </div>
                </section>

                <section class="subscribe-form">
                    <i class="fa-regular fa-envelope"></i>
                    <h2>Subscribe to the newsletter</h2>
                    <div class="subscribe-email">
                        <input
                            type="email"
                            id="subscribe-email"
                            name="subscribe-email"
                            placeholder="Enter your email address"
                        />
                        <button type="submit">OK</button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
